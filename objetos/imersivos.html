<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.min.css">
    <title>OAs - Vídeos Imersivos</title>
</head>

<body>
    <div class="splash-screen">
        <div class="splash-screen__secondary">
            <img src="../img/logo-black.svg" alt="">
        </div>
    </div>

    <main class="info_entrance"></main>

    <footer>
        <div class="container">
            <div class="top">
                <img src="../img/logo-white.svg" alt="">
                <div class="msg">
                    <p>© 2024 +A Educação. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script id="imersivos" type="text/x-handlebars-template">
        <header>
            <div class="container">
                <a href="../index.html" class="logo"></a>
    
                <button class="navTrigger" id="navTrigger">
                    MENU
                    <div class="menu__button">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
    
                <nav class="navMenu" id="navMenu">
                    <div class="nav__title">
                        <span>Objetos de Aprendizagem</span>
                    </div>
                    <ul>
                        {{#each general_menu}}
                        <li>
                            <a href="../objetos/{{{link_objeto}}}.html">{{{objeto}}}</a>
                        </li>
                        {{/each}}
                        <li>
                            <a class="homeClass" href="../index.html">⭠ Retornar ao catálogo</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <section class="s-hero-objects" style="background-image: url(../img/{{{img_hero}}});">
            <div class="container">
                <div class="text" data-aos="fade-right">
                    <h1>{{{titulo_hero}}}</h1>
                    <p>{{{texto_hero}}}</p>
                    <div class="mouse">
                        <div class="scrollWheel"></div>
                    </div>
                </div>
            </div>
        </section>
    
        <section class="s-content">
            <div class="container">
                <div class="sec-content">
                    {{#each item}}
                    <div class="subcategory" id="{{{id}}}">
                        <div class="sub-timeline"></div>
    
                        <div class="sec-header">
                            <h4>{{{objeto}}}</h4>
                            <p>{{{texto_objeto}}}</p>
                            <div class="blank__space"></div>
                        </div>
    
                        {{#each video_samba}}
                        <!-- VÍDEO NO SAMBA -->
                        <div class="samba-video obj-int">
                            <div class="object-infos">
                                <h3>{{{titulo_objeto}}}</h3>
                                <span class="tag-educacao">{{{area}}}‎ ‎ ‎•‎ ‎ ‎UA{{{ua}}}</span>
                            </div>
                            <iframe width='100%' height='545' allow="xr-spatial-tracking,gyroscope,accelerometer,fullscreen" src='{{{link_objeto}}}' allowfullscreen="" webkitallowfullscreen="" mozallowfullscreen="" frameborder="0" title=""></iframe>
                        </div>
                        {{/each}}
                    </div>
                    {{/each}}
                </div>
    
                <div class="sec-title">
                    <div class="div__title">
                        <span>Objetos de Aprendizagem</span>
                        <div class="blank__space"></div>
                        <p>Selecione o objeto de aprendizagem abaixo e conheça suas funcionalidades.</p>
                    </div>
                    <ul>
                        {{#each item_menu}}
                        <li>
                            <a href="#{{{id}}}">{{{objeto}}}</a>
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </section>
    </script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="https://imersys.h5p.com/js/h5p-resizer.js" charset="UTF-8"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js'></script>
    <script src="../js/editavel.js"></script>

    <script>
        const source = document.getElementById("imersivos").innerHTML;
        const template = Handlebars.compile(source);
        const html = template(imersivos);
        document.querySelector(".info_entrance").innerHTML = html;
    </script>
    <script src="../js/script.js"></script>
</body>

</html>
