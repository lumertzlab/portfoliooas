<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Portfólio OAs</title>
</head>

<body>
    <div class="splash-screen">
        <div class="splash-screen__secondary">
            <img src="img/logo-black.svg" alt="">
        </div>
    </div>

    <header>
        <div class="home-container">
            <a href="" class="logo"></a>
        </div>
    </header>

    <main class="info_entrance"></main>

    <footer>
        <div class="container">
            <div class="top">
                <img src="img/logo-white.svg" alt="">
                <div class="msg">
                    <p>© 2024 +A Educação. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script id="input" type="text/x-handlebars-template">
        <section class="s-hero">
            <video autoplay muted loop>
                <source src="{{{video_hero}}}" type="video/mp4">
            </video>
            <div class="container">
                <div class="text" data-aos="fade-right">
                    <h3>{{{tag_hero}}}</h3>
                    <h1>{{{titulo_hero}}}</h1>
                    <p>{{{texto_hero}}}</p>
                </div>
            </div>
        </section>
    
        <section class="s-objects">
            <div class="container">
                <div class="sec-header">
                    <h4>{{{texto_sec_objeto}}}</h4>
                    <div class="blank__space"></div>
                </div>
                <div class="sec-content">
                    {{#each objeto}}
                    <div class="obj-div">
                        <div class="img-bg" style="background: url('{{{img_objeto}}}') no-repeat left center;">
                            <div class="obj-tag">
                                <span>{{{tag_objeto}}}</span>
                            </div>
                        </div>
                        <div class="cont-div">
                            <div class="infos">
                                <h2>{{{titulo_objeto}}}</h2>
                                <p>{{{texto_objeto}}}</p>
                            </div>
                            <a class="card-btn" href="{{{link_objeto}}}">ACESSAR OBJETO</a>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </section>
    </script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js'></script>
    <script src="js/editavel.js"></script>
    <script src="js/script.js"></script>
    <script>
        const source = document.getElementById("input").innerHTML;
        const template = Handlebars.compile(source);
        const html = template(input);
        document.querySelector(".info_entrance").innerHTML = html;
    </script>
</body>

</html>
